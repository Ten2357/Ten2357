<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Ten-2357 - Minigames</title>
  <link rel="icon" href="../favicon.ico" type="image/x-icon" />
  <style>
    :root {
      --primary-color: #6366f1;
      --bg-color: #f9fafb;
      --text-color: #111827;
      --tab-bg: white;
      --tab-hover: #eef2ff;
      --tab-active: #e0e7ff;
      --border-color: #d1d5db;
      --shadow-color: rgba(0, 0, 0, 0.05);
    }

    @media (prefers-color-scheme: dark) {
      :root {
        --primary-color: #818cf8;
        --bg-color: #111827;
        --text-color: #f9fafb;
        --tab-bg: #1f2937;
        --tab-hover: #374151;
        --tab-active: #4b5563;
        --border-color: #374151;
        --shadow-color: rgba(255, 255, 255, 0.05);
      }
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: var(--bg-color);
      color: var(--text-color);
      margin: 0;
      padding: 2rem;
      transition: background-color 0.3s, color 0.3s;
    }

    .tabs {
      display: flex;
      gap: 0.5rem;
      flex-wrap: wrap;
      margin-bottom: 1rem;
    }

    .tab {
      padding: 0.5rem 1rem;
      background: var(--tab-bg);
      border: 1px solid var(--border-color);
      border-radius: 0.5rem;
      cursor: pointer;
      transition: background 0.2s ease, box-shadow 0.2s ease, color 0.2s ease;
      font-weight: 500;
    }

    .tab:hover {
      background-color: var(--tab-hover);
    }

    .tab.active {
      background-color: var(--tab-active);
      box-shadow: 0 2px 6px var(--shadow-color);
      border-color: var(--primary-color);
      color: var(--primary-color);
    }

    .iframe-container {
      border-radius: 0.75rem;
      overflow: hidden;
      box-shadow: 0 4px 20px var(--shadow-color);
      border: 1px solid var(--border-color);
      transition: border-color 0.3s;
    }

    iframe {
      width: 100%;
      height: 500px;
      border: none;
      opacity: 1;
      transition: opacity 0.4s ease-in-out;
    }

    iframe.fade-out {
      opacity: 0;
    }

    @media (max-width: 768px) {
      .tab {
        flex: 1 1 auto;
        text-align: center;
      }
    }
  </style>
</head>
<body>

  <div class="tabs" id="tabs">
    <div class="tab active" data-src="/bot-battle">Mob-Battle</div>
    <div class="tab" data-src="../wait.log">Wait 2</div>
    <div class="tab" data-src="../wait.log">Wait 3</div>
    <div class="tab" data-src="../wait.log">Wait 4</div>
    <div class="tab" data-src="../wait.log">Wait 5</div>
    <div class="tab" data-src="../wait.log">Wait 6</div>
    <div class="tab" data-src="../wait.log">Wait 7</div>
    <div class="tab" data-src="../wait.log">Wait 8</div>
    <div class="tab" data-src="../wait.log">Wait 9</div>
    <div class="tab" data-src="../wait.log">Wait 10</div>
    <div class="tab" data-src="../wait.log">Wait 11</div>
    <div class="tab" data-src="https://ten-2357.netlify.app/">Loop</div>
    <div class="tab" data-src="../other">Other</div>
  </div>

  <div class="iframe-container">
    <iframe id="iframe" src="/info"></iframe>
  </div>

  <script>
    const tabs = document.querySelectorAll('.tab');
    const iframe = document.getElementById('iframe');

    tabs.forEach(tab => {
      tab.addEventListener('click', () => {
        document.querySelector('.tab.active')?.classList.remove('active');
        tab.classList.add('active');

        // Fade out iframe, then update src
        iframe.classList.add('fade-out');
        setTimeout(() => {
          iframe.src = tab.dataset.src;
        }, 200);
      });
    });

    // When iframe finishes loading, fade it in
    iframe.addEventListener('load', () => {
      iframe.classList.remove('fade-out');
    });
  </script>
<!-- Extra -->
<script src="https://quiq.vercel.app/code/control.js"></script>
</body>
</html>
