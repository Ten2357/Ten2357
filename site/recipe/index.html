<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ten2357</title>
<link rel="icon" href="../favicon.ico" type="image/x-icon" />
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f0f2f5;
      padding: 40px;
      color: #333;
    }

    .container {
      max-width: 800px;
      margin: auto;
      background: #fff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 16px rgba(0, 0, 0, 0.1);
    }

    .page-title {
      font-size: 36px;
      font-weight: 700;
      margin-bottom: 5px;
    }

    .page-sub {
      font-size: 18px;
      color: #555;
      margin-bottom: 25px;
    }

    .type-selector {
      margin-bottom: 25px;
    }

    select {
      padding: 10px 14px;
      font-size: 16px;
      border-radius: 6px;
      border: 1px solid #ccc;
      width: 100%;
    }

    .page-box {
      background-color: #fafafa;
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 20px;
      max-height: 400px;
      overflow-y: auto;
      font-size: 15px;
      line-height: 1.6;
    }

    .page-box h1, .page-box h2, .page-box h3 {
      margin-top: 1em;
    }

    .page-box code {
      background: #eee;
      padding: 2px 4px;
      border-radius: 4px;
    }

    .page-box pre {
      background: #eee;
      padding: 10px;
      border-radius: 6px;
      overflow-x: auto;
    }

    .hidden {
      display: none;
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="page-title">Page:</div>
    <div class="page-sub" id="page-sub">Select a page type</div>

    <div class="type-selector">
      <select id="type-select">
        <option value="" disabled selected>Select a page type</option>
        <option value="page1">Page-1</option>
      </select>
    </div>

    <div class="page-box hidden" id="page-box"></div>
  </div>

  <script>
    const pageTexts = {
      "page1": `
# Hot Chocolate Recipe

---

## Ingredients
- 100g **dark chocolate**
- 1 cup **full-fat milk**
- 1 tsp **coffee powder**
- 4 tsp **sugar**

---

## Steps
1. Heat the full-fat milk in a saucepan.
2. Add 100g of dark chocolate while stirring continuously.
3. Add 1 tsp of coffee powder and continue mixing.
4. Add 4 tsp of sugar and stir until fully dissolved.

---

### Info
- **Serving Size:** 1 person  
- **Recipe Tested:** ❌ Not yet tested
`
    };

    function updateDisplay(type) {
      const sub = document.getElementById('page-sub');
      const box = document.getElementById('page-box');

      if (!type || !pageTexts[type]) {
        sub.textContent = "Select a page type";
        box.classList.add("hidden");
        box.innerHTML = "";
        return;
      }

      const displayName = document.querySelector(`#type-select option[value="${type}"]`).textContent;
      sub.textContent = displayName;

      const markdown = pageTexts[type];
      box.innerHTML = marked.parse(markdown);
      box.classList.remove("hidden");

      const url = new URL(window.location.href);
      url.searchParams.set("type", type);
      history.replaceState({}, '', url);
    }

    function ensureValidType() {
      const url = new URL(window.location.href);
      const type = url.searchParams.get("type");

      const select = document.getElementById("type-select");
      if (type && pageTexts[type]) {
        select.value = type;
        updateDisplay(type);
      }
    }

    document.addEventListener("DOMContentLoaded", () => {
      ensureValidType();

      document.getElementById("type-select").addEventListener("change", e => {
        updateDisplay(e.target.value);
      });
    });
  </script>
</body>
</html>
