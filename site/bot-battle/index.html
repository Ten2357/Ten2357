<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>2D Bot Battle Game</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <canvas id="gameCanvas" width="800" height="600"></canvas>

  <div id="ui">
    <div id="score">Score: 0</div>
    <div id="health">Health: 100</div>
    <div id="ammo">Ammo: âˆž</div>
    <button onclick="toggleShop()">Open Shop</button>
    <button onclick="useBomb()">Use Bomb</button>
    <button onclick="placeMine()">Place Mine</button>
  </div>

  <div id="shop" class="hidden">
    <h2>Shop</h2>
    <button onclick="buy('rocketLauncher')">Buy Rocket Launcher (10 pts)</button><br>
    <button onclick="buy('bomb')">Buy Bomb (5 pts)</button><br>
    <button onclick="buy('mine')">Buy Mine (5 pts)</button><br>
    <button onclick="buy('shield')">Buy Shield (15 pts)</button><br>
    <button onclick="closeShop()">Close Shop</button>
  </div>

  <script src="game.js"></script>
</body>
</html>
