<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>2D Bot Battle</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="hud">
    <span id="score">Score: 0</span>
    <span id="health">Health: 100</span>
    <span id="ammo">Ammo: âˆž</span>
    <button onclick="toggleShop()">Open Shop</button>
    <button onclick="useBomb()">Use Bomb</button>
    <button onclick="placeMine()">Place Mine</button>
    <select onchange="setDifficulty(this.value)">
      <option value="easy">Easy</option>
      <option value="medium">Medium</option>
      <option value="hard">Hard</option>
      <option value="veryHard">Very Hard</option>
      <option value="impossible">Impossible</option>
    </select>
  </div>

  <canvas id="gameCanvas" width="800" height="600"></canvas>

  <div id="shop" class="shop hidden">
    <h2>Shop</h2>
    <button onclick="buy('rocketLauncher')">Rocket Launcher (10 pts)</button>
    <button onclick="buy('bomb')">Bomb (5 pts)</button>
    <button onclick="buy('mine')">Mine (5 pts)</button>
    <button onclick="buy('shield')">Shield (15 pts)</button>
    <button onclick="closeShop()">Close Shop</button>
  </div>

  <script src="game.js"></script>
</body>
</html>
