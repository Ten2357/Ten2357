<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>GFM Editor â€” Modrinth Style</title>
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/github-markdown-css/5.2.0/github-markdown.min.css" />
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, sans-serif;
      background: #f2f3f5;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }

    header {
      background: #1d1f21;
      color: #fff;
      padding: 16px 24px;
      font-size: 20px;
      font-weight: bold;
    }

    .toolbar {
      background: #fff;
      padding: 12px 24px;
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      border-bottom: 1px solid #ddd;
    }

    .toolbar button {
      padding: 6px 10px;
      font-size: 14px;
      border: 1px solid #ccc;
      background: #e3e5e8;
      cursor: pointer;
      border-radius: 6px;
      transition: background 0.2s ease;
    }

    .toolbar button:hover {
      background: #d0d2d6;
    }

    .editor-container {
      display: flex;
      flex: 1;
      overflow: hidden;
    }

    textarea {
      width: 50%;
      padding: 16px;
      border: none;
      resize: none;
      font-size: 15px;
      line-height: 1.5;
      font-family: Consolas, Monaco, monospace;
      outline: none;
      background: #fff;
    }

    .preview {
      width: 50%;
      padding: 24px;
      background-color: #fafafa;
      overflow-y: auto;
    }

    .hidden {
      display: none !important;
    }

    .markdown-body {
      box-sizing: border-box;
      padding-bottom: 50px;
    }

    @media (max-width: 768px) {
      .editor-container {
        flex-direction: column;
      }

      textarea, .preview {
        width: 100%;
        height: 50%;
      }
    }
  </style>
</head>
<body>
  <header>Modrinth-style GFM Editor</header>

  <div class="toolbar">
    <button onclick="insertText('# Heading')">H1</button>
    <button onclick="insertText('## Heading 2')">H2</button>
    <button onclick="insertText('### Heading 3')">H3</button>
    <button onclick="insertText('**bold text**')">Bold</button>
    <button onclick="insertText('_italic text_')">Italic</button>
    <button onclick="insertText('> Blockquote')">Quote</button>
    <button onclick="insertText('- List item')">List</button>
    <button onclick="insertText('- [ ] Task item')">Task</button>
    <button onclick="insertText('```js\nconsole.log(\"Hello\");\n```')">Code</button>
    <button onclick="insertText('| Col | Col |\n| --- | --- |\n| Val | Val |')">Table</button>
    <button onclick="insertText('<details>\n<summary>Click to expand</summary>\n\nSpoiler content here\n\n</details>')">Spoiler</button>
    <button onclick="insertText('---')">HR</button>
    <button onclick="togglePreview()">Toggle Preview</button>
  </div>

  <div class="editor-container">
    <textarea id="markdown-input" placeholder="Write your GFM markdown here...">
# Welcome

This is a **GitHub Flavored Markdown** editor styled like Modrinth.

<details>
  <summary>Click to reveal</summary>

This is a spoiler section. It can hide details in a collapsible element.

</details>

- [x] Insert buttons
- [x] Toggle preview
    </textarea>

    <div id="markdown-preview" class="preview markdown-body hidden"></div>
  </div>

  <script>
    marked.setOptions({
      gfm: true,
      breaks: true,
      headerIds: true,
      langPrefix: 'language-'
    });

    const input = document.getElementById('markdown-input');
    const preview = document.getElementById('markdown-preview');

    function renderMarkdown() {
      preview.innerHTML = marked.parse(input.value);
    }

    input.addEventListener('input', renderMarkdown);
    document.addEventListener('DOMContentLoaded', renderMarkdown);

    function insertText(text) {
      const start = input.selectionStart;
      const end = input.selectionEnd;
      const before = input.value.substring(0, start);
      const after = input.value.substring(end);
      input.value = before + text + '\n' + after;
      input.focus();
      input.selectionStart = input.selectionEnd = start + text.length + 1;
      renderMarkdown();
    }

    function togglePreview() {
      const isPreview = !preview.classList.contains('hidden');

      if (isPreview) {
        preview.classList.add('hidden');
        input.classList.remove('hidden');
      } else {
        renderMarkdown();
        preview.classList.remove('hidden');
        input.classList.add('hidden');
      }
    }
  </script>
</body>
</html>
