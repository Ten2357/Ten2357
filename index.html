<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

  <title>Ten2357</title>
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/github-markdown-css/5.2.0/github-markdown.min.css"/>

  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f0f2f5;
      padding: 40px;
      color: #333;
    }

    .container {
      max-width: 800px;
      margin: auto;
      background: #fff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 16px rgba(0, 0, 0, 0.1);
    }

    .page-title {
      font-size: 36px;
      font-weight: 700;
      margin-bottom: 5px;
    }

    .page-sub {
      font-size: 18px;
      color: #555;
      margin-bottom: 25px;
    }

    .type-selector {
      margin-bottom: 25px;
    }

    label {
      font-weight: 600;
      display: block;
      margin-bottom: 8px;
    }

    select {
      padding: 10px 14px;
      font-size: 16px;
      border-radius: 6px;
      border: 1px solid #ccc;
      width: 100%;
    }

    .page-box {
      background-color: #fafafa;
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 20px;
      max-height: 500px;
      overflow-y: auto;
      font-size: 15px;
      line-height: 1.6;
    }

    .hidden {
      display: none;
    }

    /* Modrinth-style spoiler */
    .spoiler {
      border: 1px solid #d1d5db;
      border-radius: 8px;
      background: #f3f4f6;
      margin: 1em 0;
      overflow: hidden;
    }

    .spoiler-summary {
      padding: 12px 16px;
      font-weight: 600;
      background: #e5e7eb;
      cursor: pointer;
      user-select: none;
      transition: background 0.2s ease;
    }

    .spoiler-summary:hover {
      background: #d1d5db;
    }

    .spoiler-content {
      padding: 12px 16px;
      display: none;
      background: #ffffff;
      border-top: 1px solid #d1d5db;
    }

    .spoiler-content.open {
      display: block;
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="page-title">Page Viewer</div>
    <div class="page-sub" id="page-sub">Select a page to view</div>

    <div class="type-selector">
      <label for="type-select">Choose a page:</label>
      <select id="type-select">
        <option value="">-- Select a page --</option>
        <option value="page1">Page-1</option>
      </select>
    </div>

    <div class="page-box hidden markdown-body" id="page-box"></div>
  </div>

  <script>
    const pageTexts = {
      "page1": `
# Sample Page with Spoilers

Here is a spoiler:

<div class="spoiler">
  <div class="spoiler-summary">ðŸ”’ Click to reveal spoiler</div>
  <div class="spoiler-content">
    Creepers silently sneak up and explode. ðŸ’¥ Be careful!
  </div>
</div>

Hereâ€™s another:

<div class="spoiler">
  <div class="spoiler-summary">ðŸ§ª Another Secret</div>
  <div class="spoiler-content">
    Minecraft's splash potions don't need to be thrown at mobs directly.
  </div>
</div>
      `
    };

    function updateDisplay(type) {
      const sub = document.getElementById('page-sub');
      const box = document.getElementById('page-box');

      if (!type || !pageTexts[type]) {
        sub.textContent = "Invalid or missing page.";
        box.innerHTML = "<p><em>Page not found.</em></p>";
        box.classList.remove("hidden");
        return;
      }

      const option = document.querySelector(`#type-select option[value="${type}"]`);
      sub.textContent = `Viewing ${option.textContent}`;
      box.innerHTML = marked.parse(pageTexts[type]);
      box.classList.remove("hidden");

      document.querySelectorAll('.spoiler-summary').forEach(btn => {
        btn.addEventListener('click', () => {
          const content = btn.nextElementSibling;
          content.classList.toggle('open');
        });
      });

      const url = new URL(window.location.href);
      url.searchParams.set("type", type);
      history.replaceState({}, '', url);
    }

    function ensureValidType() {
      const url = new URL(window.location.href);
      const type = url.searchParams.get("type");

      const select = document.getElementById("type-select");
      if (type && pageTexts[type]) {
        select.value = type;
        updateDisplay(type);
      }
    }

    document.addEventListener("DOMContentLoaded", () => {
      ensureValidType();

      document.getElementById("type-select").addEventListener("change", e => {
        updateDisplay(e.target.value);
      });
    });
  </script>
</body>
</html>
