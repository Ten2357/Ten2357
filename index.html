<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>Ten2357</title>
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f0f2f5;
      padding: 40px;
      color: #333;
    }

    .container {
      max-width: 800px;
      margin: auto;
      background: #fff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 16px rgba(0, 0, 0, 0.1);
    }

    .license-title {
      font-size: 36px;
      font-weight: 700;
      margin-bottom: 5px;
    }

    .license-sub {
      font-size: 18px;
      color: #555;
      margin-bottom: 25px;
    }

    .type-selector {
      margin-bottom: 25px;
    }

    label {
      font-weight: 600;
      display: block;
      margin-bottom: 8px;
    }

    select {
      padding: 10px 14px;
      font-size: 16px;
      border-radius: 6px;
      border: 1px solid #ccc;
      width: 100%;
    }

    .license-box {
      background-color: #fafafa;
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 20px;
      max-height: 400px;
      overflow-y: auto;
      font-size: 15px;
      line-height: 1.6;
    }

    .license-box h1, .license-box h2, .license-box h3 {
      margin-top: 1em;
    }

    .license-box code {
      background: #eee;
      padding: 2px 4px;
      border-radius: 4px;
    }

    .license-box pre {
      background: #eee;
      padding: 10px;
      border-radius: 6px;
      overflow-x: auto;
    }

    .hidden {
      display: none;
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="license-title">License:</div>
    <div class="license-sub" id="license-sub">Select a license type</div>

    <div class="type-selector">
      <label for="type-select">Choose a license type:</label>
      <select id="type-select">
        <option value="">-- Select a license type --</option>
        <option value="page1">Page-1</option>
      </select>
    </div>

    <div class="license-box hidden" id="license-box"></div>
  </div>

  <script>
    const licenseTexts = {
      "page1": `
# Wait For more
      `
    };

    function updateDisplay(type) {
      const sub = document.getElementById('license-sub');
      const box = document.getElementById('license-box');

      if (!type || !licenseTexts[type]) {
        sub.textContent = "Invalid or missing license type.";
        box.innerHTML = "<p><em>License not found.</em></p>";
        box.classList.remove("hidden");
        return;
      }

      const option = document.querySelector(`#type-select option[value="${type}"]`);
      if (!option) {
        sub.textContent = "Invalid license selected.";
        box.classList.add("hidden");
        return;
      }

      sub.textContent = `for ${option.textContent}`;
      box.innerHTML = marked.parse(licenseTexts[type]);
      box.classList.remove("hidden");

      const url = new URL(window.location.href);
      url.searchParams.set("type", type);
      history.replaceState({}, '', url);
    }

    function ensureValidType() {
      const url = new URL(window.location.href);
      const type = url.searchParams.get("type");

      const select = document.getElementById("type-select");
      if (type && licenseTexts[type]) {
        select.value = type;
        updateDisplay(type);
      }
    }

    document.addEventListener("DOMContentLoaded", () => {
      ensureValidType();

      document.getElementById("type-select").addEventListener("change", e => {
        updateDisplay(e.target.value);
      });
    });
  </script>
</body>
</html>
