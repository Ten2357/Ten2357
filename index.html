<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="copyright" content="© 2025 Quiq. All rights reserved. Unauthorized use or redistribution prohibited.">
  <title>Ten2357</title>
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f0f2f5;
      padding: 40px;
      color: #333;
    }

    .container {
      max-width: 800px;
      margin: auto;
      background: #fff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 16px rgba(0, 0, 0, 0.1);
    }

    .page-title {
      font-size: 36px;
      font-weight: 700;
      margin-bottom: 5px;
    }

    .page-sub {
      font-size: 18px;
      color: #555;
      margin-bottom: 25px;
    }

    .type-selector {
      margin-bottom: 25px;
    }

    label {
      font-weight: 600;
      display: block;
      margin-bottom: 8px;
    }

    select {
      padding: 10px 14px;
      font-size: 16px;
      border-radius: 6px;
      border: 1px solid #ccc;
      width: 100%;
    }

    .page-box {
      background-color: #fafafa;
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 20px;
      max-height: 400px;
      overflow-y: auto;
      font-size: 15px;
      line-height: 1.6;
    }

    .page-box h1, .page-box h2, .page-box h3 {
      margin-top: 1em;
    }

    .page-box code {
      background: #eee;
      padding: 2px 4px;
      border-radius: 4px;
    }

    .page-box pre {
      background: #eee;
      padding: 10px;
      border-radius: 6px;
      overflow-x: auto;
    }

    .hidden {
      display: none;
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="page-title">Page Viewer</div>
    <div class="page-sub" id="page-sub">Select a page to view</div>

    <div class="type-selector">
      <label for="type-select">Choose a page:</label>
      <select id="type-select">
        <option value="">-- Select a page --</option>
        <option value="page1">Page-1</option>
      </select>
    </div>

    <div class="page-box hidden" id="page-box"></div>
  </div>

  <script>
    // ✅ Enable GitHub Flavored Markdown (GFM)
    marked.setOptions({
      gfm: true,
      breaks: true,
      headerIds: true
    });

    const pageTexts = {
      "page1": `
# GitHub Flavored Markdown

- [x] Task list item one  
- [ ] Task list item two

\`\`\`js
function greet() {
  console.log("Hello, GFM!");
}
\`\`\`

| Syntax | Description |
|--------|-------------|
| Header | Title       |
| Paragraph | Text    |

~~Strikethrough~~ is also supported.

> This is a GFM blockquote
      `
    };

    function updateDisplay(type) {
      const sub = document.getElementById('page-sub');
      const box = document.getElementById('page-box');

      if (!type || !pageTexts[type]) {
        sub.textContent = "Invalid or missing page.";
        box.innerHTML = "<p><em>Page not found.</em></p>";
        box.classList.remove("hidden");
        return;
      }

      const option = document.querySelector(`#type-select option[value="${type}"]`);
      if (!option) {
        sub.textContent = "Invalid page selected.";
        box.classList.add("hidden");
        return;
      }

      sub.textContent = `Viewing ${option.textContent}`;
      box.innerHTML = marked.parse(pageTexts[type]);
      box.classList.remove("hidden");

      const url = new URL(window.location.href);
      url.searchParams.set("type", type);
      history.replaceState({}, '', url);
    }

    function ensureValidType() {
      const url = new URL(window.location.href);
      const type = url.searchParams.get("type");

      const select = document.getElementById("type-select");
      if (type && pageTexts[type]) {
        select.value = type;
        updateDisplay(type);
      }
    }

    document.addEventListener("DOMContentLoaded", () => {
      ensureValidType();

      document.getElementById("type-select").addEventListener("change", e => {
        updateDisplay(e.target.value);
      });
    });
  </script>
</body>
</html>
