  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f0f2f5;
      padding: 40px;
      color: #333;
    }

    .container {
      max-width: 800px;
      margin: auto;
      background: #fff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 16px rgba(0, 0, 0, 0.1);
    }

    .page-title {
      font-size: 36px;
      font-weight: 700;
      margin-bottom: 5px;
    }

    .page-sub {
      font-size: 18px;
      color: #555;
      margin-bottom: 25px;
    }

    .type-selector {
      margin-bottom: 25px;
    }

    label {
      font-weight: 600;
      display: block;
      margin-bottom: 8px;
    }

    select {
      padding: 10px 14px;
      font-size: 16px;
      border-radius: 6px;
      border: 1px solid #ccc;
      width: 100%;
    }

    .page-box {
      background-color: #fafafa;
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 20px;
      max-height: 400px;
      overflow-y: auto;
      font-size: 15px;
      line-height: 1.6;
    }

    .page-box h1, .page-box h2, .page-box h3 {
      margin-top: 1em;
    }

    .page-box code {
      background: #eee;
      padding: 2px 4px;
      border-radius: 4px;
    }

    .page-box pre {
      background: #eee;
      padding: 10px;
      border-radius: 6px;
      overflow-x: auto;
    }

    .hidden {
      display: none;
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="page-title">Page Viewer</div>
    <div class="page-sub" id="page-sub">Select a page to view</div>

    <div class="type-selector">
      <label for="type-select">Choose a page:</label>
      <select id="type-select">
        <option value="">-- Select a page --</option>
        <option value="page1">Page-1</option>
      </select>
    </div>

    <div class="page-box hidden" id="page-box"></div>
  </div>

  <script>
    // Assuming gfm-editor.js defines a global object `gfmEditor` with a `parse()` method
    // If it still uses `marked`, adjust accordingly

    const pageTexts = {
      "page1": `
# GitHub Flavored Markdown

- [x] Task list item one  
- [ ] Task list item two

\`\`\`js
function greet() {
  console.log("Hello, GFM!");
}
\`\`\`

| Syntax | Description |
|--------|-------------|
| Header | Title       |
| Paragraph | Text    |

~~Strikethrough~~ is also supported.

> This is a GFM blockquote
      `
    };

    function updateDisplay(type) {
      const sub = document.getElementById('page-sub');
      const box = document.getElementById('page-box');

      if (!type || !pageTexts[type]) {
        sub.textContent = "Invalid or missing page.";
        box.innerHTML = "<p><em>Page not found.</em></p>";
        box.classList.remove("hidden");
        return;
      }

      const option = document.querySelector(`#type-select option[value="${type}"]`);
      if (!option) {
        sub.textContent = "Invalid page selected.";
        box.classList.add("hidden");
        return;
      }

      sub.textContent = `Viewing ${option.textContent}`;

      // üîÅ Replace 'marked.parse' with your custom parser method, e.g. gfmEditor.parse()
      box.innerHTML = (typeof gfmEditor !== 'undefined' && gfmEditor.parse)
        ? gfmEditor.parse(pageTexts[type])
        : "<p><em>Error: Markdown parser not loaded.</em></p>";

      box.classList.remove("hidden");

      const url = new URL(window.location.href);
      url.searchParams.set("type", type);
      history.replaceState({}, '', url);
    }

    function ensureValidType() {
      const url = new URL(window.location.href);
      const type = url.searchParams.get("type");

      const select = document.getElementById("type-select");
      if (type && pageTexts[type]) {
        select.value = type;
        updateDisplay(type);
      }
    }

    document.addEventListener("DOMContentLoaded", () => {
      ensureValidType();

      document.getElementById("type-select").addEventListener("change", e => {
        updateDisplay(e.target.value);
      });
    });
  </script>
</body>
</html>


  <script>
    (function () {
      const editorId = 'gfm-editor';
(function () {
  const editorId = 'gfm-editor';

  // Load marked and CSS
  const markedScript = document.createElement('script');
  markedScript.src = 'https://cdn.jsdelivr.net/npm/marked/marked.min.js';
  markedScript.onload = initEditor;
  document.head.appendChild(markedScript);

  const ghCss = document.createElement('link');
  ghCss.rel = 'stylesheet';
  ghCss.href = 'https://cdnjs.cloudflare.com/ajax/libs/github-markdown-css/5.2.0/github-markdown.min.css';
  document.head.appendChild(ghCss);

  const styles = `
    #${editorId} {
      font-family: 'Segoe UI', Tahoma, sans-serif;
      background: #f2f3f5;
      border: 1px solid #ccc;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    #${editorId} header {
      background: #1d1f21;
      color: white;
      padding: 12px 20px;
      font-weight: bold;
    }

    #${editorId} .toolbar {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      padding: 10px;
      background: #fff;
      border-bottom: 1px solid #ddd;
    }

    #${editorId} .toolbar button {
      padding: 6px 10px;
      font-size: 13px;
      border: 1px solid #ccc;
      background: #e3e5e8;
      cursor: pointer;
      border-radius: 6px;
    }

    #${editorId} .editor-body {
      display: flex;
      height: 400px;
    }

    #${editorId} textarea {
      width: 50%;
      padding: 12px;
      border: none;
      resize: none;
      font-size: 14px;
      line-height: 1.5;
      font-family: monospace;
      background: #fff;
      outline: none;
    }

    #${editorId} .preview {
      width: 50%;
      padding: 16px;
      background: #fafafa;
      overflow-y: auto;
    }

    #${editorId} .hidden {
      display: none !important;
    }
  `;

  function injectStyles(cssText) {
    const style = document.createElement('style');
    style.textContent = cssText;
    document.head.appendChild(style);
  }

  function initEditor() {
    const container = document.getElementById(editorId);
    if (!container) {
      console.error(`[GFM Editor] Element with id="${editorId}" not found.`);
      return;
    }

    injectStyles(styles);

    container.innerHTML = `
      <header>GFM Markdown Editor</header>
      <div class="toolbar">
        <button onclick="gfmInsert('# Heading')">H1</button>
        <button onclick="gfmInsert('## Heading 2')">H2</button>
        <button onclick="gfmInsert('### Heading 3')">H3</button>
        <button onclick="gfmInsert('**bold**')">Bold</button>
        <button onclick="gfmInsert('_italic_')">Italic</button>
        <button onclick="gfmInsert('> Quote')">Quote</button>
        <button onclick="gfmInsert('- List item')">List</button>
        <button onclick="gfmInsert('- [ ] Task')">Task</button>
        <button onclick="gfmInsert('\\\`\\\`\\\`js\\nconsole.log(\\\"Hello\\\");\\n\\\`\\\`\\\`')">Code</button>
        <button onclick="gfmInsert('| A | B |\\n|---|---|\\n| 1 | 2 |')">Table</button>
        <button onclick="gfmInsert('<details>\\n<summary>Spoiler</summary>\\n\\nHidden content\\n\\n</details>')">Spoiler</button>
        <button onclick="gfmInsert('---')">HR</button>
        <button onclick="gfmTogglePreview()">Toggle Preview</button>
      </div>
      <div class="editor-body">
        <textarea id="gfm-text" placeholder="Write markdown here...">
# Hello World

Use **bold**, _italic_, and more...

<details>
<summary>Click to expand</summary>

Spoiler content

</details>
        </textarea>
        <div id="gfm-preview" class="preview markdown-body hidden"></div>
      </div>
    `;

    window.gfmInsert = function (text) {
      const input = document.getElementById('gfm-text');
      const start = input.selectionStart;
      const end = input.selectionEnd;
      input.value = input.value.substring(0, start) + text + '\n' + input.value.substring(end);
      input.focus();
      input.selectionStart = input.selectionEnd = start + text.length + 1;
      renderMarkdown();
    };

    window.gfmTogglePreview = function () {
      const input = document.getElementById('gfm-text');
      const preview = document.getElementById('gfm-preview');
      const isPreviewing = !preview.classList.contains('hidden');

      if (isPreviewing) {
        preview.classList.add('hidden');
        input.classList.remove('hidden');
      } else {
        renderMarkdown();
        preview.classList.remove('hidden');
        input.classList.add('hidden');
      }
    };

    function renderMarkdown() {
      const raw = document.getElementById('gfm-text').value;
      document.getElementById('gfm-preview').innerHTML = marked.parse(raw);
    }

    document.getElementById('gfm-text').addEventListener('input', renderMarkdown);
    renderMarkdown();
  }
})();
    })();
  </script>
